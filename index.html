<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p class="tagline">Creating Digital Experiences That Inspire</p>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Passionate developer specializing in modern web technologies...</p>
    </section>

    <section id="skills" class="section">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card" data-tech="react">React</div>
            <div class="skill-card" data-tech="next">Next.js</div>
            <div class="skill-card" data-tech="ts">TypeScript</div>
            <div class="skill-card" data-tech="node">Node.js</div>
            <div class="skill-card" data-tech="aws">AWS</div>
        </div>
    </section>
    
    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="placeholder.jpg" alt="Project 1">
                <h3>E-commerce Platform</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
